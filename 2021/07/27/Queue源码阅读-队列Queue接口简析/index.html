<a id="more"></a>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> java.util;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 可以看到 Queue 继承了 Collection，所以Collection的接口，Queue的实现类也会去实现。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 另外可以看到，Queue提供的接口方法，都是成对出现的，</span></span><br><span class="line"><span class="comment">// 相同操作的方法，在操作失败的时候，一个抛出异常，一个返回特定的值(null或者false之类的)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// Queue的实现类，通常是FIFO排序的，</span></span><br><span class="line"><span class="comment">// 但是也有例外</span></span><br><span class="line"><span class="comment">// 例外1，优先级队列，按照优先级排序</span></span><br><span class="line"><span class="comment">// 例外2，LIFO队列，后进先出排序</span></span><br><span class="line"><span class="comment">// 每个Queue的实现类，都必须指出其排序规则</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">Queue</span>&lt;<span class="title">E</span>&gt; <span class="keyword">extends</span> <span class="title">Collection</span>&lt;<span class="title">E</span>&gt; </span>&#123;</span><br><span class="line">   </span><br><span class="line">    <span class="comment">// 往队列里添加一个元素，</span></span><br><span class="line">    <span class="comment">// 添加成功，就返回true</span></span><br><span class="line">    <span class="comment">// 如果队列满了，就抛出一个 IllegalStateException</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">add</span><span class="params">(E e)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 往队列里添加一个元素</span></span><br><span class="line">    <span class="comment">// 添加成功，就返回true</span></span><br><span class="line">    <span class="comment">// 如果队列满了，不抛出异常，只是返回false</span></span><br><span class="line">    <span class="function"><span class="keyword">boolean</span> <span class="title">offer</span><span class="params">(E e)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 移除队列头部的元素，</span></span><br><span class="line">    <span class="comment">// 如果队列为空，抛出一个 NoSuchElementException</span></span><br><span class="line">    <span class="function">E <span class="title">remove</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 移除队列头部的元素，</span></span><br><span class="line">    <span class="comment">// 如果队列为空，返回 null</span></span><br><span class="line">    <span class="function">E <span class="title">poll</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回队列头部元素(不移除)</span></span><br><span class="line">    <span class="comment">// 如果队列为空，抛出一个 NoSuchElementException</span></span><br><span class="line">    <span class="function">E <span class="title">element</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回队列头部元素(不移除)</span></span><br><span class="line">    <span class="comment">// 如果队列为空，返回 null</span></span><br><span class="line">    <span class="function">E <span class="title">peek</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
