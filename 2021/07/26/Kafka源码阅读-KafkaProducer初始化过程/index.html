lientId = <span class="string">"producer-"</span> + PRODUCER_CLIENT_ID_SEQUENCE.getAndIncrement();</span><br><span class="line">        Map&lt;String, String&gt; metricTags = <span class="keyword">new</span> LinkedHashMap&lt;String, String&gt;();</span><br><span class="line">        metricTags.put(<span class="string">"client-id"</span>, clientId);</span><br><span class="line">        MetricConfig metricConfig = <span class="keyword">new</span> MetricConfig().samples(config.getInt(ProducerConfig.METRICS_NUM_SAMPLES_CONFIG))</span><br><span class="line">                .timeWindow(config.getLong(ProducerConfig.METRICS_SAMPLE_WINDOW_MS_CONFIG), TimeUnit.MILLISECONDS)</span><br><span class="line">                .tags(metricTags);</span><br><span class="line">        List&lt;MetricsReporter&gt; reporters = config.getConfiguredInstances(ProducerConfig.METRIC_REPORTER_CLASSES_CONFIG,</span><br><span class="line">                MetricsReporter<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line">        reporters.add(<span class="keyword">new</span> JmxReporter(JMX_PREFIX));</span><br><span class="line">        <span class="keyword">this</span>.metrics = <span class="keyword">new</span> Metrics(metricConfig, reporters, time);</span><br><span class="line">        <span class="comment">// 分区器</span></span><br><span class="line">        <span class="keyword">this</span>.partitioner = config.getConfiguredInstance(ProducerConfig.PARTITIONER_CLASS_CONFIG, Partitioner<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line">        <span class="comment">// 指定了消息发送失败后的重试时间间隔，默认值是100ms</span></span><br><span class="line">        <span class="comment">// (TODO 这里的失败是指没能发送到broker吗？还是发送到broker没能ack成功？还是两者都算？)</span></span><br><span class="line">        <span class="comment">// 结合CommonClientConfigs#REQUEST_TIMEOUT_MS_DOC里的说明来看，</span></span><br><span class="line">        <span class="comment">// 在请求超时之前会进行重试，而且请求超时的默认值是30s</span></span><br><span class="line">        <span class="comment">// TODO，现在知道了重试的时间间隔，请求的超时时间，但是还不知道具体啥时候开始重试</span></span><br><span class="line">        <span class="keyword">long</span> retryBackoffMs = config.getLong(ProducerConfig.RETRY_BACKOFF_MS_CONFIG);</span><br><span class="line">        <span class="comment">// 元数据，发送消息要发送到哪个topic，哪个broker集群，都要通过元数据获得</span></span><br><span class="line">        <span class="keyword">this</span>.metadata = <span class="keyword">new</span> Metadata(retryBackoffMs, config.getLong(ProducerConfig.METADATA_MAX_AGE_CONFIG));</span><br><span class="line">        <span class="comment">// 一个请求的最大大小，默认值是1M</span></span><br><span class="line">        <span class="keyword">this</span>.maxRequestSize = config.getInt(ProducerConfig.MAX_REQUEST_SIZE_CONFIG);</span><br><span class="line">        <span class="comment">// KafkaProducer能缓存的最大请求数量，默认值是32M，</span></span><br><span class="line">        <span class="comment">// 如果KafkaProducer发送消息的速度超过了KafkaProducer将消息投递到broker的速度的话，</span></span><br><span class="line">        <span class="comment">// 就会阻塞，不能再继续通过KafkaProducer发送消息了，阻塞时间默认是1分钟，</span></span><br><span class="line">        <span class="comment">// 如果阻塞时间超过1分钟，就会抛出异常(TODO 这个异常是啥异常，有待后续发现)</span></span><br><span class="line">        <span class="keyword">this</span>.totalMemorySize = config.getLong(ProducerConfig.BUFFER_MEMORY_CONFIG);</span><br><span class="line">        <span class="keyword">this</span>.compressionType = CompressionType.forName(config.getString(ProducerConfig.COMPRESSION_TYPE_CONFIG));</span><br><span class="line">        <span class="comment">/* check for user defined settings.</span></span><br><span class="line"><span class="comment">         * If the BLOCK_ON_BUFFER_FULL is set to true,we do not honor METADATA_FETCH_TIMEOUT_CONFIG.</span></span><br><span class="line"><span class="comment">         * This should be removed with release 0.9 when the deprecated configs are removed.</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">if</span> (userProvidedConfigs.containsKey(ProducerConfig.BLOCK_ON_BUFFER_FULL_CONFIG)) &#123;</span><br><span class="line">            log.warn(ProducerConfig.BLOCK_ON_BUFFER_FULL_CONFIG + <span class="string">" config is deprecated and will be removed soon. "</span> +</span><br><span class="line">                    <span class="string">"Please use "</span> + ProducerConfig.MAX_BLOCK_MS_CONFIG);</span><br><span class="line">            <span class="keyword">boolean</span> blockOnBufferFull = config.getBoolean(ProducerConfig.BLOCK_ON_BUFFER_FULL_CONFIG);</span><br><span class="line">            <span class="keyword">if</span> (blockOnBufferFull) &#123;</span><br><span class="line">                <span class="keyword">this</span>.maxBlockTimeMs = Long.MAX_VALUE;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (userProvidedConfigs.containsKey(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG)) &#123;</span><br><span class="line">                log.warn(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG + <span class="string">" config is deprecated and will be removed soon. "</span> +</span><br><span class="line">                        <span class="string">"Please use "</span> + ProducerConfig.MAX_BLOCK_MS_CONFIG);</span><br><span class="line">                <span class="keyword">this</span>.maxBlockTimeMs = config.getLong(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">this</span>.maxBlockTimeMs = config.getLong(ProducerConfig.MAX_BLOCK_MS_CONFIG);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (userProvidedConfigs.containsKey(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG)) &#123;</span><br><span class="line">            log.warn(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG + <span class="string">" config is deprecated and will be removed soon. "</span> +</span><br><span class="line">                    <span class="string">"Please use "</span> + ProducerConfig.MAX_BLOCK_MS_CONFIG);</span><br><span class="line">            <span class="keyword">this</span>.maxBlockTimeMs = config.getLong(ProducerConfig.METADATA_FETCH_TIMEOUT_CONFIG);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.maxBlockTimeMs = config.getLong(ProducerConfig.MAX_BLOCK_MS_CONFIG);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/* check for user defined settings.</span></span><br><span class="line"><span class="comment">         * If the TIME_OUT config is set use that for request timeout.</span></span><br><span class="line"><span class="comment">         * This should be removed with release 0.9</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="comment">// 指定KafkaProducer等待broker端ack响应的等待超时时间，默认值是30s</span></span><br><span class="line">        <span class="comment">// 超出该超时时间后，会抛出异常(TODO 异常是什么，有待后续研究)</span></span><br><span class="line">        <span class="keyword">if</span> (userProvidedConfigs.containsKey(ProducerConfig.TIMEOUT_CONFIG)) &#123;</span><br><span class="line">            log.warn(ProducerConfig.TIMEOUT_CONFIG + <span class="string">" config is deprecated and will be removed soon. Please use "</span> +</span><br><span class="line">                    ProducerConfig.REQUEST_TIMEOUT_MS_CONFIG);</span><br><span class="line">            <span class="keyword">this</span>.requestTimeoutMs = config.getInt(ProducerConfig.TIMEOUT_CONFIG);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.requestTimeoutMs = config.getInt(ProducerConfig.REQUEST_TIMEOUT_MS_CONFIG);</span><br><span class="line">        &#125;</span><br><span class="line">		</span><br><span class="line">        <span class="comment">// 初始化，发送消息的缓冲区，指定了batch的大小，KafkaProducer的消息缓冲区大小</span></span><br><span class="line">        <span class="comment">// LINGER_MS_CONFIG是用来尽量使更多发送到同一个分区的消息都封装到一个batch里，默认是0，不等待</span></span><br><span class="line">        <span class="keyword">this</span>.accumulator = <span class="keyword">new</span> RecordAccumulator(config.getInt(ProducerConfig.BATCH_SIZE_CONFIG),</span><br><span class="line">                <span class="keyword">this</span>.totalMemorySize,</span><br><span class="line">                <span class="keyword">this</span>.compressionType,</span><br><span class="line">                config.getLong(ProducerConfig.LINGER_MS_CONFIG),</span><br><span class="line">                retryBackoffMs,</span><br><span class="line">                metrics,</span><br><span class="line">                time);</span><br><span class="line">        List&lt;InetSocketAddress&gt; addresses = ClientUtils.parseAndValidateAddresses(config.getList(ProducerConfig.BOOTSTRAP_SERVERS_CONFIG));</span><br><span class="line">        <span class="comment">// 更新下上面初始化出来的元数据对象</span></span><br><span class="line">        <span class="keyword">this</span>.metadata.update(Cluster.bootstrap(addresses), time.milliseconds());</span><br><span class="line">        <span class="comment">// 这个就是网络交互的组件了，包括下面的NetWorkClient，sender</span></span><br><span class="line">        ChannelBuilder channelBuilder = ClientUtils.createChannelBuilder(config.values());</span><br><span class="line">        NetworkClient client = <span class="keyword">new</span> NetworkClient(</span><br><span class="line">                <span class="keyword">new</span> Selector(config.getLong(ProducerConfig.CONNECTIONS_MAX_IDLE_MS_CONFIG), <span class="keyword">this</span>.metrics, time, <span class="string">"producer"</span>, channelBuilder),</span><br><span class="line">                <span class="keyword">this</span>.metadata,</span><br><span class="line">                clientId,</span><br><span class="line">                config.getInt(ProducerConfig.MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION),</span><br><span class="line">                config.getLong(ProducerConfig.RECONNECT_BACKOFF_MS_CONFIG),</span><br><span class="line">                config.getInt(ProducerConfig.SEND_BUFFER_CONFIG),</span><br><span class="line">                config.getInt(ProducerConfig.RECEIVE_BUFFER_CONFIG),</span><br><span class="line">                <span class="keyword">this</span>.requestTimeoutMs, time);</span><br><span class="line">        <span class="keyword">this</span>.sender = <span class="keyword">new</span> Sender(client,</span><br><span class="line">                <span class="keyword">this</span>.metadata,</span><br><span class="line">                <span class="keyword">this</span>.accumulator,</span><br><span class="line">                config.getInt(ProducerConfig.MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION) == <span class="number">1</span>,</span><br><span class="line">                config.getInt(ProducerConfig.MAX_REQUEST_SIZE_CONFIG),</span><br><span class="line">                (<span class="keyword">short</span>) parseAcks(config.getString(ProducerConfig.ACKS_CONFIG)),</span><br><span class="line">                config.getInt(ProducerConfig.RETRIES_CONFIG),</span><br><span class="line">                <span class="keyword">this</span>.metrics,</span><br><span class="line">                <span class="keyword">new</span> SystemTime(),</span><br><span class="line">                clientId,</span><br><span class="line">                <span class="keyword">this</span>.requestTimeoutMs);</span><br><span class="line">        String ioThreadName = <span class="string">"kafka-producer-network-thread"</span> + (clientId.length() &gt; <span class="number">0</span> ? <span class="string">" | "</span> + clientId : <span class="string">""</span>);</span><br><span class="line">        <span class="keyword">this</span>.ioThread = <span class="keyword">new</span> KafkaThread(ioThreadName, <span class="keyword">this</span>.sender, <span class="keyword">true</span>);</span><br><span class="line">        <span class="keyword">this</span>.ioThread.start();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">this</span>.errors = <span class="keyword">this</span>.metrics.sensor(<span class="string">"errors"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (keySerializer == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.keySerializer = config.getConfiguredInstance(ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG,</span><br><span class="line">                    Serializer<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line">            <span class="keyword">this</span>.keySerializer.configure(config.originals(), <span class="keyword">true</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            config.ignore(ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG);</span><br><span class="line">            <span class="keyword">this</span>.keySerializer = keySerializer;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (valueSerializer == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">this</span>.valueSerializer = config.getConfiguredInstance(ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG,</span><br><span class="line">                    Serializer<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line">            <span class="keyword">this</span>.valueSerializer.configure(config.originals(), <span class="keyword">false</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            config.ignore(ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG);</span><br><span class="line">            <span class="keyword">this</span>.valueSerializer = valueSerializer;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// load interceptors and make sure they get clientId</span></span><br><span class="line">        userProvidedConfigs.put(ProducerConfig.CLIENT_ID_CONFIG, clientId);</span><br><span class="line">        List&lt;ProducerInterceptor&lt;K, V&gt;&gt; interceptorList = (List) (<span class="keyword">new</span> ProducerConfig(userProvidedConfigs)).getConfiguredInstances(ProducerConfig.INTERCEPTOR_CLASSES_CONFIG,</span><br><span class="line">                ProducerInterceptor<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line">        <span class="keyword">this</span>.interceptors = interceptorList.isEmpty() ? <span class="keyword">null</span> : <span class="keyword">new</span> ProducerInterceptors&lt;&gt;(interceptorList);</span><br><span class="line"></span><br><span class="line">        config.logUnused();</span><br><span class="line">        AppInfoParser.registerAppInfo(JMX_PREFIX, clientId);</span><br><span class="line">        log.debug(<span class="string">"Kafka producer started"</span>);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Throwable t) &#123;</span><br><span class="line">        <span class="comment">// call close methods if internal objects are already constructed</span></span><br><span class="line">        <span class="comment">// this is to prevent resource leak. see KAFKA-2121</span></span><br><span class="line">        close(<span class="number">0</span>, TimeUnit.MILLISECONDS, <span class="keyword">true</span>);</span><br><span class="line">        <span class="comment">// now propagate the exception</span></span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> KafkaException(<span class="string">"Failed to construct kafka producer"</span>, t);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
